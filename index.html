<!DOCTYPE HTML>
<html>
<head>


<meta charset="UTF-8">
<title>Web App</title>

<link rel="stylesheet" type="text/css" href="webapp.css">

<script type="text/javascript" src="webapp.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

<div id="wrapper">
<div id="header">




<div id="rescources">
<br>
Metal<input id="metal" class="inventoryItem" readonly>
Wires<input id="wires" class="inventoryItem" readonly><br>
Food<input id="food" class="inventoryItem" readonly>
Minerals<input id="minerals" class="inventoryItem" readonly><br>
Water<input id="water" class="inventoryItem" readonly>
Computer chip<input id="cc" class="inventoryItem" readonly><br>
Oxygen tanks:<input id="o2" class="inventoryItem" readonly>
</div>

<div id="tools">
<br>
Drills:<input id="drill" class="inventoryItem" readonly>
Wells:<input id="well" class="inventoryItem" readonly><br>
Farms:<input id="farm" class="inventoryItem" readonly>
Blue Printers:<input id="bp" class="inventoryItem" readonly><br>
Gas Compounders:<input id="gas" class="inventoryItem" readonly>
</div>

    <p>
        <a href="JavaScript: scavenge()">
        <button><strong>Scavenge</strong></button></a>
        
        <a href="JavaScript: constructG()">
        <button>Contruct Gas Compounders</button></a>
        
        <a href="JavaScript: craftD()">
        <button>Craft Drill</button></a>
       
        <a href="JavaScript: makeW()">
        <button>Make Well</button></a>
		
        <a href="JavaScript: createF()">
        <button>Create Farm</button></a>
        
        <a href="JavaScript: blueP()">
        <button>Fabricate Blue Printer</button></a>
    </p>

</div>
</div>

</body>
</html>
